<link rel="stylesheet"  type="text/css" href="{{url_for('static',filename='/element.css')}}">
{% extends "base1.html"%}

{% block content %}
  {% for row in snacks %}
    <div class ="items">
        <div class="image1">
            <img src="{{url_for('static',filename='uploads/'+ row.imagepath)}}" width="900px" height="400px" >
            
        </div>
        <div class="title">
            <h2>Recipie name:</h2>
            <h3>{{row.title}}</h3>
        </div>
        <div class="Ingredients">
            <h2>Recipie Ingredients:</h2>
            <h3>{{row.ingredients}}</h3>
        </div>
        <div class="Description">
            <h2>Recipie Description:</h2>
            <h3>{{row.Description}}</h3>
        </div>
        <div class="Description">
            <h2>Recipie Videolink:</h2>
            <a href="{{row.youtubelink}}">Dahi baray</a>
        </div>

    </div>
    
    







  {% endfor %}


{% endblock %}
