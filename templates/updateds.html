<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet"  type="text/css" href="{{url_for('static',filename='/update.css')}}">
</head>
<body>
  
  <form action="" method="POST" class="form" enctype="multipart/form-data" class="form-inline">
    <div class="tx">
        <h2>update your database</h2>
     
     
    </div>
    <div class="tx">
      <label for="title" class="form-label">recepie name</label>
      <input type="text" class="form-control" name="title"  value="{{deserts.title}}" id="title">
      <input type="hidden" class="form-control" name="ID"  value="{{deserts.ID}}" id="ID">
    </div>
    <div class="tx">
      <label for="description" class="form-label">recepie description</label>
      <input type="text" class="form-control" name="Description"  value="{{deserts.Description}}" id="Description">
    </div>
    <div class="tx">
      <label for="title" class="form-label">recepie ingredients</label>
      <input type="text" class="form-control" name="ingredients"  value="{{deserts.ingredients}}" id="ingredients">
    </div>
    <div class="tx">
      <label for="title" class="form-label">youtubelink</label>
      <input type="text" class="form-control" name="youtubelink"  value="{{deserts.youtubelink}}" id="youtubelink">
    </div>
    <div>
      <label> choose image: </label>
      <input type="file" name="files[]" id="fileInput" class="form-control" value="{{deserts.imagepath}}" > 
      <button type="submit" class="l" value="UPLOAD"">update</button>
    </div>
  </form>
  
</body>
</html>
